<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product preview card component">
    <meta name="author" content="Gabriel de Souza Oliveira">

    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" href="Imgs/favicon-32x32.png">

    <title>Product preview card component</title>
</head>

<body>
    <main class="Main">
        <figure class="Image"><img src="Imgs/image-product-desktop.jpg"></figure>
        <section class="Content">
            <h1>Perfume</h1>
            <br>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p class="Info"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <br>
            <p class="Value" id="Current">$149.99</p>
            <p class="Value" id="Previous">$169.99</p>
            <br>
            <button>
                <img src="Imgs/icon-cart.svg">
                Add to Cart
            </button>
            <footer>
                <div class="attribution">
                    Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend
                        Mentor</a>.
                </div>
                <div class="attr">
                    Coded by: <a class="My" href="https://github.com/B4GR1N3RD" target="_blank"> Gabriel de Souza
                        Oliveira</a>.
                </div>
            </footer>
        </section>

    </main>
</body>

</html>
